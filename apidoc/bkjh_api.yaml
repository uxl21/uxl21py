paths:
  /oms0001/accept.bkr:
    post:
      description: Accept the specified order
      operationId: acceptOrder
      parameters:
      - description: Unique key to identify client and BKJH provides it
        in: header
        name: Auth-Key
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/AcceptParam'
      responses:
        200:
          content:
            application/json;charset=utf-8: {}
          description: Success
        500:
          content:
            application/json;charset=utf-8: {}
          description: Internal Server Error
      summary: Accept the new order
      tags:
      - Order
  /oms0001/list.bkr:
    post:
      description: Get new order list
      operationId: getOrders
      parameters:
      - description: Unique key to identify client and BKJH provides it
        in: header
        name: Auth-Key
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/ListParam'
      responses:
        '200':
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/ResultDTO'
          description: Result of search new orders
        '500':
          content:
            application/json;charset=utf-8: {}
          description: Internal Server Error
      summary: Get new orders
      tags:
      - Order
servers:
- description: Production mode
  url: https://e-oms.burgerking.co.jp:9443
- description: Development mode
  url: https://dev-oms.burgerking.co.jp:9443
